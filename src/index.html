<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webpack Boilerplate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>"/>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-12">
            <h1>Feedback Page</h1>
          </div>
        </div>
      </header>
      <section>
        <div class="row">
          <div class="col-sm-6">
            <form id="feedback-form" name="feedback-form">
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input
                  type="text"
                  required="required"
                  class="form-control required"
                  id="name"
                  name="name"
                  placeholder="Full Name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                Rating
                <div class="starrating risingstar d-flex justify-content-end flex-row-reverse">
                  <input type="radio" checked id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                  <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                  <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                  <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                  <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                </div>
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea
                  class="form-control"
                  name="comment"
                  id="comment"
                  rows="5"
                ></textarea>
              </div>
              <input type="submit" class="btn btn-primary" value="Submit" />
            </form>
          </div>
          <div class="col-sm-6">
            <canvas id="bar-chart"></canvas>
          </div>
        </div>
        <div class="row">
          <di class="col-sm-12">
            <article class="written-comments"></article>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>

    <script
      defer
      src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"
    ></script>
  </body>
</html>
